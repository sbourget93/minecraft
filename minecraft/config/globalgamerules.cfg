# Configuration file

##########################################################################################################
# gamerules
#--------------------------------------------------------------------------------------------------------#
# Set the values to 'true' or 'false' depending if you want to have the GameRule enabled or disabled
##########################################################################################################

gamerules {
    B:announceAdvancements=true

    # Whether command blocks should notify admins when they perform commands
    B:commandBlockOutput=true
    B:disableElytraMovementCheck=false

    # Whether time progresses
    B:doDaylightCycle=true
    B:doEntityDrops=true

    # Whether fire should spread and naturally extinguish
    B:doFireTick=true
    B:doLimitedCrafting=false

    # Whether mobs should drop items
    B:doMobLoot=true

    # Whether mobs should naturally spawn
    B:doMobSpawning=true
    B:doTileDrops=true
    B:doWeatherCycle=true
    S:gameLoopFunction=-

    # Whether the player should keep items in their inventory after death
    B:keepInventory=false
    B:logAdminCommands=true
    I:maxCommandChainLength=65536
    I:maxEntityCramming=24

    # Whether creepers, zombies, endermen, ghasts, withers, rabbits, sheep, and villagers should be able to change blocks and whether villagers, zombies, skeletons, and zombie pigmen can pick up items
    B:mobGriefing=true

    # Whether the player can regenerate health naturally if their hunger is full enough (doesn't affect external healing, such as golden apples, the Regeneration effect, etc.)
    B:naturalRegeneration=false
    I:randomTickSpeed=3
    B:reducedDebugInfo=false
    B:sendCommandFeedback=true
    B:showDeathMessages=true
    I:spawnRadius=10
    B:spectatorsGenerateChunks=true
}


misc {
