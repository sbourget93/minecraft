    # Honey's basic Attack
    I:baseAttack=6

    # Honey's basic Defense
    I:baseDefense=5

    # Honey's basic Hp
    I:baseHp=30
}


level {
    # Basic experience required to level up
    I:baseExp=50

    # Maximum level
    I:maxLevel=200

    # Increase value for each level
    I:upExpValue=2
}


log {
    # Show log when level up
    B:levelUpLog=true
}


protection {
    # Blast Protection upper limit
    I:blastProtectionLimit=80

    # Fall Protection upper limit
    I:fallProtectionLimit=80

    # Fire Protection upper limit
    I:fireProtectionLimit=80

    # Projectile Protection upper limit
    I:projectileProtectionLimit=80
}


