entity {
    # Movement speed when attacking
    D:attackMoveSpeed=1.2

    # Enable automatic recovery
    B:autoHeal=true

    # Automatic recovery interval
    I:autoHealInterval=50

    # Base defense range
    D:baseDefenseRange=15.0

    # Base defense warp range
    D:baseDefenseWarpRange=10.0

    # Enable looting enchantments
    B:lootingEnchantment=true

    # Levels required for looting enchantments
    I:lootingRequiredLevel=10

    # Maximum level of looting enchantments
    I:maxLootingLevel=3
}


